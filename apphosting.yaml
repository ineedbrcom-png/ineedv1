# apphosting.yaml
run:
  command: npm run start
backend:
  id: studio
  region: us-central1
runtime: nodejs20

routes:
  - base_path: /
    type: static
  - base_path: /explore/
    type: dynamic
  - base_path: /listing/
    type: dynamic
  - base_path: /profile/
    type: dynamic
  - base_path: /messages
    type: dynamic
  - base_path: /post-request
    type: dynamic
all_other_routes:
  type: static
