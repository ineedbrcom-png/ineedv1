# apphosting.yaml
run:
  command: npm run start
backend:
  id: studio
  region: us-central1
  secrets:
    GEMINI_API_KEY: projects/studio-9893157227-94cea/secrets/GEMINI_API_KEY
    FIREBASE_SERVICE_ACCOUNT_KEY: projects/studio-9893157227-94cea/secrets/FIREBASE_SERVICE_ACCOUNT_KEY
runtime: nodejs20

routes:
  - base_path: /
    type: static
  - base_path: /explore/
    type: dynamic
  - base_path: /listing/
    type: dynamic
  - base_path: /profile/
    type: dynamic
  - base_path: /messages
    type: dynamic
  - base_path: /post-request
    type: dynamic
all_other_routes:
  type: static
