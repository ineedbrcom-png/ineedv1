# apphosting.yaml
run:
  command: npm run start
# As configurações a seguir são geradas automaticamente pelo Firebase Studio.
# Não as modifique manualmente.
backend:
  # O ID do seu backend do App Hosting.
  id: studio
  # A região onde seu backend será implantado.
  region: us-central1
# A versão mais recente do Node.js 20 é usada.
runtime: nodejs20
# As rotas a seguir permitem que o Firebase renderize dinamicamente
# partes do seu aplicativo no lado do servidor.
# Para saber mais sobre renderização dinâmica, consulte
# https://firebase.google.com/docs/hosting/frameworks/nextjs
routes:
  - base_path: /
    type: static
  - base_path: /explore/
    type: dynamic
  - base_path: /listing/
    type: dynamic
  - base_path: /profile/
    type: dynamic
  - base_path: /messages
    type: dynamic
  - base_path: /post-request
    type: dynamic
# A configuração a seguir manipula todas as outras rotas, como
# solicitações de API e páginas que não precisam de renderização no lado do servidor.
all_other_routes:
  type: static
